{% extends 'base.html' %}

{% block content %}
<div class="confirm-delete">
    <h1>Are you sure you want to delete this comment?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post_detail' comment.post.id %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
