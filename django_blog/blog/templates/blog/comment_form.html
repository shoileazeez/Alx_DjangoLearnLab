{% extends 'base.html' %}

{% block content %}
<div class="comment-form">
    <h1>Edit Comment</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'post_detail' form.instance.post.id %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
